<div *ngIf="showCreateEditPopUpById > -1" class="modal">
  <div class="modal-content">
    <div class="col-12">
      <div class="col-lg-12 div-createedit-fields">
        <div *ngIf="loggedInUser.role == 'HR'" class="row input-margin">
          <div class="col-2">
            <label>Вработен</label>
          </div>
          <div class="col-10">
            <ng-select [items]="employees"
                       [multiple]="false"
                       [(ngModel)]="employeeId"
                       bindLabel="username"
                       bindValue="id"
                       [disabled]="showCreateEditPopUpById > 0 ? true : false">
              <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                <label [ngOptionHighlight]="search">{{item.username}}</label>
              </ng-template>
            </ng-select>
          </div>
        </div>
        <div class="row input-margin">
          <div class="col-2">
            <label>Датум</label>
          </div>
          <div class="col-10">
            <dp-date-picker theme="dp-material"
                            class="input-margin"
                            [config]="datePickerConfig"
                            [(ngModel)]="date"
                            [disabled]="showCreateEditPopUpById > 0 ? true : false"
                            (onChange)="onChangeDate($event)">
            </dp-date-picker>
          </div>
        </div>
        <div class="row input-margin">
          <div class="col-2">
            <label>Смена</label>
          </div>
          <div class="col-10">
            <select class="form-control input-margin" [(ngModel)]="shift" (change)="onChangeShift($event)">
              <ng-container *ngFor="let item of shifts">
                <option value="{{ item.id }}">
                  {{ item.name }}
                </option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="row input-margin">
          <div class="col-2">
            <label>Оброк</label>
          </div>
          <div class="col-10">
            <ng-select [items]="meals"
                       [multiple]="false"
                       [(ngModel)]="planId"
                       bindLabel="name"
                       bindValue="planId">
              <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                <label [ngOptionHighlight]="search">{{item.name}}</label>
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="col-xs-12 col-lg-4 offset-lg-4 buttons-group">
          <div class="row">
            <div class="col-lg-6">
              <button class="btn btn-success" (click)="proceed(true)"><i class="fa fa-check"></i><span class="button-span-create">SAVE</span></button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-danger" (click)="proceed(false)"><i class="fa fa-times"></i><span class="button-span-create">CANCEL</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

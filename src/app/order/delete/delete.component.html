<div *ngIf="showDeletePopUpById > 0" class="modal">
  <div class="modal-content">
    <div class="col-lg-12 div-delete-question">Дали сакате да ја избришете нарачката ?</div>
    <div class="col-lg-12">
      <div class="col-xs-12 col-lg-4 offset-lg-4 buttons-group">
        <div class="row">
          <div class="col-lg-6">
            <button class="btn btn-success" (click)="proceed(true)"><i class="fa fa-check"></i><span class="button-span-create">ДА</span></button>
          </div>
          <div class="col-lg-6">
            <button class="btn btn-danger" (click)="proceed(false)"><i class="fa fa-times"></i><span class="button-span-create">НЕ</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-1">
    <label>Active from</label>
  </div>
  <div class="col-lg-5">
    <dp-date-picker theme="dp-material"
                    class="input-margin"
                    [config]="datePickerConfig"
                    [(ngModel)]="activeFrom"
                    placeholder="Active from">
    </dp-date-picker>
  </div>
  <div class="col-lg-1">
    <label>Active to</label>
  </div>
  <div class="col-lg-5">
    <dp-date-picker theme="dp-material"
                    class="input-margin"
                    [config]="datePickerConfig"
                    [(ngModel)]="activeTo"
                    placeholder="Active to">
    </dp-date-picker>
  </div>
</div>
<div class="row">
  <div class="col-lg-1">
    <label>Editable from</label>
  </div>
  <div class="col-lg-5">
    <dp-date-picker theme="dp-material"
                    class="input-margin"
                    [config]="datePickerConfig"
                    [(ngModel)]="editableFrom"
                    placeholder="Editable from">
    </dp-date-picker>
  </div>
  <div class="col-lg-1">
    <label>Editable to</label>
  </div>
  <div class="col-lg-5">
    <dp-date-picker theme="dp-material"
                    class="input-margin"
                    [config]="datePickerConfig"
                    [(ngModel)]="editableTo"
                    placeholder="Editable to">
    </dp-date-picker>
  </div>
</div>
  <div class="row input-margin">
    <div class="col-lg-1">
      <label>Shifts</label>
    </div>
    <div class="col-lg-11">
      <ng-select [items]="initShifts"
                 [multiple]="true"
                 [closeOnSelect]="false"
                 bindLabel="name"
                 bindValue="id"
                 [(ngModel)]="shifts">
        <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
          <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" /> {{item.name}}
        </ng-template>
      </ng-select>
    </div>
  </div>
  <div class="row input-margin">
    <div class="col-lg-1">
      <label>Meals</label>
    </div>
    <div class="col-lg-11">
      <ng-select [items]="meals"
                 [multiple]="true"
                 [(ngModel)]="mealIds"
                 bindLabel="name"
                 bindValue="id">
        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
          <div style="margin: 10px 0;" class="card">
            <div class="card-body">
              <h5 class="card-title" [ngOptionHighlight]="search">{{item.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{item.nameForeign}}</h6>
            </div>
          </div>
        </ng-template>
      </ng-select>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="col-xs-12 col-lg-4 offset-lg-4 buttons-group">
      <div class="row">
        <div class="col-lg-6">
          <button *ngIf="ids == '0'" class="btn btn-success" (click)="proceed(true)"><i class="fa fa-check"></i><span class="button-span-create">SAVE</span></button>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-danger" (click)="proceed(false)"><i class="fa fa-times"></i><span class="button-span-create">CANCEL</span></button>
        </div>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-12 col-md-5 input-margin" *ngIf="loggedInUser.role == 'Administrator'">
    <div class="row">
        <div class="col-3 col-md-2">
          <label>Компанија</label>
        </div>
        <div class="col-9 col-md-10">
          <ng-select [items]="companies"
                     [multiple]="false"
                     [(ngModel)]="companyId"
                     bindLabel="name"
                     bindValue="id">
            <ng-template ng-option-tmp let-item="item">
              <label>{{item.name}}</label>
            </ng-template>
          </ng-select>
        </div>
    </div>
  </div>
  <div class="col-12 col-md-3 input-margin">
    <div class="row">
      <div class="col-3 col-md-1">
        <label>Од</label>
      </div>
      <div class="col-9 col-md-11">
        <dp-date-picker theme="dp-material"
                        class="input-margin"
                        [config]="datePickerConfig"
                        [(ngModel)]="fromDate"
                        placeholder="Од">
        </dp-date-picker>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-3 input-margin">
    <div class="row">
      <div class="col-3 col-md-1">
        <label>До</label>
      </div>
      <div class="col-9 col-md-11">
        <dp-date-picker theme="dp-material"
                        class="input-margin"
                        [config]="datePickerConfig"
                        [(ngModel)]="toDate"
                        placeholder="До">
        </dp-date-picker>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-1 input-margin">
    <button class="btn btn-primary" (click)="getReports()">
      <i class="fa fa-search"></i>
    </button>
    <button class="btn btn-primary table-button-margin" (click)="exportToExcel()">
      <i class="fa fa-download"></i>
    </button>
  </div>
</div>
<div class="col-12">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Датум</th>
        <th>Смена</th>
        <th>Оброк</th>
        <th>Вкупно нарачки</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of plans">
        <td>{{ convertDateToMomentString(item.date) }}</td>
        <td>{{ item.shift }}</td>
        <td>{{ item.mealName }}</td>
        <td>{{ item.totalOrders }}</td>
      </tr>
    </tbody>
  </table>
</div>

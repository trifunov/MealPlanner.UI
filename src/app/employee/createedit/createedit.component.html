<div *ngIf="showCreateEditPopUpById > -1" class="modal">
  <div class="modal-content">
    <div class="col-12">
      <div class="col-lg-12 div-createedit-fields">
        <div class="row">
          <div class="col-2">
            <label>RFID</label>
          </div>
          <div class="col-10">
            <input required class="form-control input-margin" [(ngModel)]="rfid" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>Е-пошта</label>
          </div>
          <div class="col-10">
            <input required class="form-control input-margin" [(ngModel)]="email" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>Корисничко име</label>
          </div>
          <div class="col-10">
            <input required class="form-control input-margin" [(ngModel)]="username" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>Улога</label>
          </div>
          <div class="col-10">
            <select class="form-control input-margin" [(ngModel)]="role">
              <ng-container *ngFor="let item of roles">
                <option value="{{ item }}">
                  {{ item }}
                </option>
              </ng-container>
            </select>
          </div>
        </div>

        <div *ngIf="showCreateEditPopUpById == 0" class="row">
          <div class="col-2">
            <label>Лозинка</label>
          </div>
          <div class="col-10">
            <input type="password" class="form-control input-margin" [(ngModel)]="password" />
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="col-xs-12 col-lg-4 offset-lg-4 buttons-group">
          <div class="row">
            <div class="col-lg-6">
              <button class="btn btn-success" (click)="proceed(true)"><i class="fa fa-check"></i><span class="button-span-create">SAVE</span></button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-danger" (click)="proceed(false)"><i class="fa fa-times"></i><span class="button-span-create">CANCEL</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="successfulSave == true">
  <div class="notification-main">
    <div class="col-lg-11"><i class="fa fa-check"></i>Successfully saved </div>
    <div class="col-lg-1">
    </div>
  </div>
</div>

  </div>

  </div>

    <div class="col-6">

      <a href="/account/login">Најава со лозинка</a>
    </div>
  </div>
  <div class="row div-logo-background">
    <div class="col-12">
      <img class="img-logo-background" src="assets/images/DALMA.png" />
    </div>
  </div>
